<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com" >
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin >
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap"
      rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com" >
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin >
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Grids UI</title>
  </head>
  <body>
    <div class="container">
      <h1>Gallery</h1>
      <div class="grid">
        <div class="top-grid-left">
          <img src="image.jpg" alt="Spiderman">
        </div>
        <div class="top-grid-right">
          <div class="inner-grid"><img src="image.jpg" alt="Spiderman"></div>
          <div class="inner-grid"><img src="image.jpg" alt="Spiderman"></div>
          <div class="inner-grid"><img src="image.jpg" alt="Spiderman"></div>
          <div class="inner-grid"><img src="image.jpg" alt="Spiderman"></div>
        </div>
        <div class="bottom-grid">
          <img src="image.jpg" alt="Spiderman" height="250vh">
        </div>
        <div class="bottom-grid">
          <img src="image.jpg" alt="Spiderman" height="250vh">
          <div id="text">Read More...</div>
        </div>
      </div>
    </div>
  </body>
</html>
